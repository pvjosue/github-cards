<!doctype html><html><body>
    <link rel = "stylesheet"
        type = "text/css"
        href = "../theme/default.css" />

    
    <script id="user-card" type="text/template">
        <div class="header">
            <a class="avatar" href="https://github.com/{login}">
            <img src="{avatar_url}&s=48">
            <strong>{name}</strong>
            <span>@{login}</span></a>
            <a class="button" href="https://github.com/{login}">Follow</a>
        </div>
        <ul class="status">
            <li><a href="https://github.com/{login}?tab=repositories"><strong>{public_repos}</strong>Repos</a></li>
            <li><a href="https://gist.github.com/{login}"><strong>{public_gists}</strong>Gists</a></li>
            <li><a href="https://github.com/{login}/followers"><strong>{followers}</strong>Followers</a></li>
        </ul>
        <div class="footer">{job}</div>
    </script>   
    <script id="repo-card" type="text/template">
        <div class="header">
            <a class="avatar" href="https://github.com/{login}">
            <img src="{avatar_url}"></a>
            <strong class="name">
            <a href="https://github.com/{full_name}">{name}</a>
            <sup class="language">{language}</sup></strong>
            <span>{action}<a href="https://github.com/{login}">{login}</a></span>
            <a class="button" href="https://github.com/{full_name}">Star</a>
        </div>
        <div class="content">
            <p>{description}{homepage}</p>
        </div>
        <div class="footer">
            <span class="status">
            <strong>{forks_count}</strong> Forks
            </span>
            <span class="status">
            <strong>{watchers_count}</strong> Stars
            </span>
        </div>
    </script>          
    
    <script src="../card.js"></script>
    <!-- (function(e,r,t,a,n,i,o){e["GoogleAnalyticsObject"]=n;e[n]=e[n]||function(){(e[n].q=e[n].q||[]).push(arguments)},e[n].l=1*new Date;i=r.createElement(t),o=r.getElementsByTagName(t)[0];i.async=1;i.src=a;o.parentNode.insertBefore(i,o)})(window,document,"script","//www.google-analytics.com/analytics.js","ga");ga("create","UA-21475122-2","auto");var t=qs.user;if(qs.repo)t+="/"+qs.repo;ga("send","pageview",{title:t}); -->
</script></body></html>
